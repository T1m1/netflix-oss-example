<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>userID</th>
        <th>firstName</th>
        <th>lastName</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="n in user track by $index">
        <th scope="row">{{$index}}</th>
        <td>{{n.userId}}</td>
        <td>{{n.firstName}}</td>
        <td>{{n.lastName}}</td>
    </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
<button type="button" class="btn " data-toggle="modal" data-target="#myModal">
    + Benutzer hinzufügen
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Benutzer hinzufügen</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Vorname</label>
                    <input type="text" class="form-control" ng-model="a.firstName" id="exampleInputName2"
                           placeholder="Johe">
                </div>
                <div class="form-group">
                    <label> Nachname</label>
                    <input type="text" class="form-control" ng-model="a.lastName" id="exampleInputEmail2"
                           placeholder="Doe">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                <button type="button" class="btn btn-primary" ng-click="createUser(a)">Benutzer erstellen</button>
            </div>
        </div>
    </div>
</div>
