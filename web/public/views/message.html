<form>
    <div class="form-group">

        <div class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{fromUser.firstName || 'Nachricht von'}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header" ng-show="fromUser.firstName">Nachricht von</li>
                    <li ng-repeat="n in user track by $index">
                        <a href="#" ng-click="selectFromUser(n)">{{n.firstName}} {{n.lastName}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{toUser.firstName || 'Nachricht an'}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header" ng-show="toUser.firstName">Nachricht an</li>
                    <li ng-repeat="m in user track by $index">
                        <a href="#" ng-click="selectToUser(m)">{{m.firstName}} {{m.lastName}}</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="form-group">

        <textarea class="form-control" placeholder="Betreff" rows="1" ng-model="subject"></textarea>

        <textarea class="form-control" placeholder="Nachricht" rows="5" ng-model="message"></textarea>
    </div>
    <button class="btn btn-default" type="submit" ng-click="sendMessage()"
            ng-disabled="!(toUser && fromUser && subject && message)">
        Senden
    </button>
</form>
